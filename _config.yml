# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: illuSioN4ng's Blog
subtitle:
description: My left brain has nothing right, and my right brain has nothing left~
author: illuSioN4ng_uestc
language: zh-Hans
timezone:
singnal_signature: :每一个不曾起舞的日子都是对生命的辜负。

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://la413972057.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hexo-illuSioN4ng-next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/la413972057/la413972057.github.io.git
  branch: master

# 头像设置
avatar: /uploads/avatar.jpg

#feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

#站点建立时间
since: 2015

# Social links
social:
  github: https://github.com/la413972057
  weibo: http://weibo.com/2354437155/profile?topnav=1&wvr=6
  csdn: http://blog.csdn.net/la413972057

# title, chinese available
links_title: Links
# links
links:
  MacTalk: http://macshuo.com/

# JiaThis 分享服务
jiathis: true

# 多说热评文章 true 或者 false
